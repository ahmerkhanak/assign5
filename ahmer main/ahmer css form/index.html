
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
                    <h1>Student Registration Form</h1>
        </div>

        <div class="form-container">
            <form>
                <p>
                    <label for="first-name"><b>FIRST NAME:</b></label>
                    <input type="text" id="first-name" maxlength="10">
                </p>
                <p>
                    <label for="last-name"><b>LAST NAME:</b></label>
                    <input type="text" id="last-name" maxlength="10">
                </p>
                <p>
                    <label for="dob"><b>DATE OF BIRTH:</b></label>
                    <input type="date" id="dob">
                </p>
                <p>
                    <label for="email"><b>EMAIL ID:</b></label>
                    <input type="email" id="email">
                </p>
                <p>
                    <label for="mobile"><b>MOBILE NUMBER:</b></label>
                    <input type="number" id="mobile" placeholder="+92312345667" max="11">
                </p>
                <p>
                    <label><b>GENDER:</b></label>
                    <input type="radio" name="gender" value="M"> MALE
                    <input type="radio" name="gender" value="F"> FEMALE
                </p>
                <p>
                    <label for="address"><b>ADDRESS:</b></label>
                    <textarea id="address" cols="20" rows="4" maxlength="50"></textarea>
                </p>
                <p>
                    <label for="city"><b>CITY:</b></label>
                    <input type="text" id="city" maxlength="20">
                </p>
                <p>
                    <label for="pin-code"><b>PIN CODE:</b></label>
                    <input type="text" id="pin-code" maxlength="20">
                </p>
                <p>
                    <label for="state"><b>STATE:</b></label>
                    <input type="text" id="state" maxlength="20">
                </p>
                <p>
                    <label for="country"><b>COUNTRY:</b></label>
                    <input type="text" id="country" maxlength="20">
                </p>
                <p>
                    <label><b>HOBBIES:</b></label>
                    <input type="checkbox" name="hobbies" value="drawing"> DRAWING
                    <input type="checkbox" name="hobbies" value="singing"> SINGING
                    <input type="checkbox" name="hobbies" value="dancing"> DANCING
                    <input type="checkbox" name="hobbies" value="other"> OTHERS
                </p>
                <p><b>QUALIFICATION</b></p>
                <table>
                    <thead>
                        <tr>
                            <th>S.NO</th>
                            <th>Examination</th>
                            <th>BOARD</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>GRADUATION</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>MASTERS</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
                <p><b>COURSES APPLIED FOR:</b></p>
                <p>
                    <input type="checkbox" name="courses" value="bca"> BCA
                    <input type="checkbox" name="courses" value="bsc"> B.Sc
                    <input type="checkbox" name="courses" value="bcom"> B.Com
                    <input type="checkbox" name="courses" value="ba"> B.A
                </p>
                <p class="">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                  
                </p>
                <p class="bttn"><a href="../index.html">Go Back</a></p>
                
            </form>
        </div>
    </div>
   
</body>
</html>
